name: TruffleHog Scan Test

on:
  pull_request:
    branches:
      - main

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up TruffleHog
      run: |
        docker pull trufflesecurity/trufflehog:latest

    - name: Run TruffleHog
      id: trufflehog
      run: |
        output=$(docker run --rm -v $PWD:/pwd trufflesecurity/trufflehog:latest github --repo https://github.com/${{ github.repository }})
        echo "::set-output name=trufflehog_output::$(echo "$output" | tr -d '\r\n')"

    - name: Check TruffleHog output
      run: |
        if [[ "$trufflehog_output" == *"Found unverified result 🐷🔑❓"* || "$trufflehog_output" == *"Found verified result 🐷🔑❓"* ]]; then
          commit=$(echo "$line" | grep -oP 'Commit: (.*)')
          email=$(echo "$line" | grep -oP 'Email: (.*)')
          file=$(echo "$line" | grep -oP 'File: (.*)')
          line_number=$(echo "$line" | grep -oP 'Line: (.*)')
          link=$(echo "$line" | grep -oP 'Link: (.*)')

          issue_body="TruffleHog detected a secret \n
            Commit: $commit \n
            Email: $email \n
            File: $file \n
            Line: $line_number \n
            Link: $link \n"

          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PERSONAL_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/camilafernanda/tests-CI-VollMed/issues" \
            -d "{\"title\":\"Found a secret\",\"body\":\"$issue_body\",\"labels\":[\"bug\"]}"
          exit 1
        fi 
      env:
        trufflehog_output: ${{ steps.trufflehog.outputs.trufflehog_output }}