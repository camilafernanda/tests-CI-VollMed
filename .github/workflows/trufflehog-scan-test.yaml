name: TruffleHog Scan Test

on:
  pull_request:
    branches:
      - main

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up TruffleHog
      run: |
        docker pull trufflesecurity/trufflehog:latest

    - name: Run TruffleHog
      id: trufflehog
      run: |
        output=$(docker run --rm -v $PWD:/pwd trufflesecurity/trufflehog:latest github --repo https://github.com/${{ github.repository }})
        echo "::set-output name=trufflehog_output::$(echo "$output" | tr -d '\r\n')"

    - name: Check TruffleHog output
      run: |
        echo "$trufflehog_output"
        if [[ "$trufflehog_output" == *"Found unverified result ğŸ·ğŸ”‘â“"* || "$trufflehog_output" == *"Found verified result ğŸ·ğŸ”‘â“"* ]]; then
          echo "TruffleHog detected secrets. Failing the pipeline."
          # commit=$(echo "$trufflehog_output" | grep -oP '(?<=Commit: ).*')
          # issue_body="Secrets encontradas pelo TruffleHog, cheque o commit $commit"

              
          secret_type=$(echo "$trufflehog_output" | grep -oP '(?<=Detector Type: ).*')
          commit=$(echo "$trufflehog_output" | grep -oP '(?<=Commit: ).*')
          email=$(echo "$trufflehog_output" | grep -oP '(?<=Email: ).*')
          file=$(echo "$trufflehog_output" | grep -oP '(?<=File: ).*')
          line=$(echo "$trufflehog_output" | grep -oP '(?<=Line: ).*')
          link=$(echo "$trufflehog_output" | grep -oP '(?<=Link: ).*')
        
          issue_body="TruffleHog detected a secret of type: $secret_type\n"
          issue_body+="Commit: $commit\n"
          issue_body+="Email: $email\n"
          issue_body+="File: $file\n"
          issue_body+="Line: $line\n"
          issue_body+="Link: $link\n"

          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PERSONAL_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/camilafernanda/tests-CI-VollMed/issues" \
            -d "{\"title\":\"Found a secret\",\"body\":\"$issue_body\",\"labels\":[\"bug\"]}" \
          exit 1
        fi
      env:
        trufflehog_output: ${{ steps.trufflehog.outputs.trufflehog_output }}
